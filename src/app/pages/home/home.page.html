        </ion-buttons>
        <ion-title>
            Mr. Snippet
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar showCancelButton="focus" cancelButtonText="Cancelar" placeholder="Buscar Snippet"></ion-searchbar>
