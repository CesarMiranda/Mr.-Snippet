<app-header titulo="Nuevo Snippet"></app-header>

<ion-content>
    <ion-grid fixed no-padding>
        <ion-row>
            <ion-col size="12" size-md="6" offset-md="3">
                <form #addSnippetForm="ngForm">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Título</ion-label>
                            <ion-input type="text" name="title"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Subtítulo</ion-label>
                            <ion-input type="text" name="subtitle"></ion-input>
                        </ion-item>
                        <div padding>
                            <ion-item color="secondary" (click)="openModalCategory()">
                                <ion-icon slot="start" name="add"></ion-icon>
                                <ion-label>Agregar Categoría</ion-label>
                            </ion-item>
                            <div margin-top *ngIf="categories.length > 0">
                                <ion-chip *ngFor="let category of categories" outline (click)="deleteCategory(category)">
                                    <ion-label>{{ category }}</ion-label>
                                    <ion-icon name="close-circle"></ion-icon>
                                </ion-chip>
                            </div>
                        </div>
                        <div padding>
                            <quill-editor [style]="{height: '400px'}"></quill-editor>
                        </div>
                    </ion-list>
                    <div padding>
                        <ion-button expand="block" type="submit" color="secondary">Guardar Snippet</ion-button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
