<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Categorías</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar showCancelButton="focus" cancelButtonText="Cancelar" placeholder="Buscar Categoría"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let category of categories | async">
            <ion-avatar slot="start">
                <ion-img [src]="category.urlImage | image:'categories'"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2>{{ category.title }}</h2>
            </ion-label>
            <ion-checkbox slot="end" (ionChange)="getCategory($event)" [value]="category.id"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer padding>
    <ion-toolbar>
        <ion-button expand="block" (click)="addCategory()" [disabled]="selectedCategories.length === 0">Elegir Categoría(s)</ion-button>
    </ion-toolbar>
</ion-footer>
