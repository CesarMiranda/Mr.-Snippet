<app-header titulo="Categorías"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title class="ion-margin-bottom">¿Nueva Categoría?</ion-card-title>
                        <ion-card-subtitle>Una categoría te ayuda a centralizar tus snippets</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <form #addCategoryForm="ngForm" (ngSubmit)="onStoreCategory()">
                            <ion-list>
                                <ion-item>
                                    <ion-input required [(ngModel)]="category.title" type="text" placeholder="Nombre de la categoría*" name="title"></ion-input>
                                </ion-item>
                            </ion-list>
                            <div class="ion-margin-bottom ion-margin-top">
                                <quill-editor [style]="{height: '400px'}"></quill-editor>
                            </div>
                            <div class="ion-margin-top">
                                <ion-button [disabled]="addCategoryForm.invalid" fill="outline" color="secondary" type="submit" expand="block" class="ion-no-margin">
                                    <ion-icon class="icon-big" name="checkmark" slot="start"></ion-icon>
                                    Guardar Categoría
                                </ion-button>
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Busca categorías</ion-card-title>
                        <ion-searchbar class="ion-no-padding" shoCancelButton="always" cancelButtonText="Cancelar" placeholder="Buscar Categoría..."></ion-searchbar>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item detail *ngFor="let category of categories | async" [routerLink]="['/category-detail', category.id]">
                                <ion-avatar slot="start">
                                    <ion-img [src]="category.urlImage | image:'categories'"></ion-img>
                                </ion-avatar>
                                <ion-label>{{ category.title }}</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
