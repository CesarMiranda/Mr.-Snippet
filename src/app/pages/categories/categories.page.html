<app-header titulo="Categorías"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>¿Nueva Categoría?</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <form>
                            <ion-list>
                                <ion-item>
                                    <ion-input type="text" placeholder="Nombre de la categoría" name="title"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-textarea rows="6" cols="20" placeholder="¿Algo que agregar a tu categoría?"></ion-textarea>
                                </ion-item>
                            </ion-list>
                            <div class="ion-margin-top">
                                <ion-button fill="outline" color="secondary" type="submit" expand="block" class="ion-no-margin">
                                    <ion-icon class="icon-big" name="checkmark" slot="start"></ion-icon>
                                    Guardar Categoría
                                </ion-button>
                            </div>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Busca categorías</ion-card-title>
                        <ion-searchbar class="ion-no-padding" shoCancelButton="always" cancelButtonText="Cancelar" placeholder="Buscar Categoría..."></ion-searchbar>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item detail *ngFor="let category of categories | async">
                                <ion-avatar slot="start">
                                    <ion-img src="./../../../assets/img/blueprint.svg"></ion-img>
                                </ion-avatar>
                                <ion-label>{{ category.title }}</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
