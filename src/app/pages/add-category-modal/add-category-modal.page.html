<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Nueva Categoría</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #addCategoryForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Título</ion-label>
                <ion-input type="text" name="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Subtítulo</ion-label>
                <ion-input type="text" name="subtitle"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contenido</ion-label>
                <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
        </ion-list>
        <div padding>
            <ion-button expand="block" type="submit" color="secondary">Guardar Categoría</ion-button>
        </div>
    </form>
</ion-content>
