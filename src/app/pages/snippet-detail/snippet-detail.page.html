<app-header titulo="detalle snippet"></app-header>

<ion-content padding>
    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <div *ngIf="snippet">
                    <h1>{{ snippet.title }}</h1>
                    <h2>{{ snippet.subtitle }}</h2>
                    <div class="ion-margin-bottom ion-margin-top">
                        <ion-chip color="primary" *ngFor="let category of snippet.categories">
                            <ion-label>{{ category.title }}</ion-label>
                        </ion-chip>
                    </div>
                    <div [innerHTML]="snippet.body | domSeguro"></div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
